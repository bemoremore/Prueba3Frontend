<div id="indicators-carousel" class="relative w-full" data-carousel="static">
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
      <!-- Items -->
      <div
        *ngFor="let post of posts; let i = index"
        class="hidden duration-700 ease-in-out"
        [class.active]="i === 0"
        data-carousel-item
      >
        <img
          [src]="post.URL"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          [alt]="post.title"
        />
        <div class="absolute bottom-0 left-0 bg-black/50 text-white p-2 w-full">
          <h3>{{ post.title }}</h3>
          <p>{{ post.date | date: 'dd MMM yyyy, HH:mm:ss' }}</p>
          <p>{{ post.user }}</p>
        </div>
      </div>
    </div>
    <!-- Indicators -->
    <div
      class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2"
    >
      <button
        *ngFor="let post of posts; let i = index"
        type="button"
        class="w-3 h-3 rounded-full"
        [attr.aria-current]="i === 0 ? 'true' : 'false'"
        [attr.aria-label]="'Slide ' + (i + 1)"
        [attr.data-carousel-slide-to]="i"
      ></button>
    </div>
    <!-- Controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
      <!-- Previous -->
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
      <!-- Next -->
    </button>
  </div>
